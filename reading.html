<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Bootstrap Template</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<style>
.carousel {
  width:350px;
  /*height:px;*/
  /*vertical-align: center;*/
  margin:auto;
}
h2{
  text-align:center;
}
</style>

<body>
  <h2> Books you will read throughout the year: </h2>
  <br>
<div class="bd-example">
  <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
       <li data-target="#carouselExampleCaptions" data-slide-to="3"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="4"></li> 
       <li data-target="#carouselExampleCaptions" data-slide-to="5"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="images/intothewild1.jpg" class="d-block w-100" alt="...">
        
      </div>
      <div class="carousel-item">
        <img src="images/civil.jpg" class="d-block w-100" alt="...">
        
      </div>
      <div class="carousel-item">
        <img src="images/walden.jpg" class="d-block w-100" alt="...">
        
      </div>
         <div class="carousel-item">
        <img src="images/awakening.jpg" class="d-block w-100" alt="...">
        
      </div>
      <div class="carousel-item">
        <img src="images/solomon.jpg" class="d-block w-100" alt="...">
        
      </div>
      <div class="carousel-item">
        <img src="images/cannery.jpg" class="d-block w-100" alt="...">
        
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleCaptions" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleCaptions" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
</body>

</html>
